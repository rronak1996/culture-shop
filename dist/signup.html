<body>
    <!-- Header -->
    <header class="header">
        <div class="container header-container">
            <a href="./" class="logo-container">
                <img src="/assets/logo-CqFpK3yx.png" alt="Culture Chocolates" class="logo-image">
            </a>
            <div class="header-actions">
                <a href="./" class="btn btn-outline">‚Üê Back to Home</a>
                <a href="./" class="cart-btn"
                    style="text-decoration: none; display: flex; align-items: center; justify-content: center; margin-left: 10px;">
                    üõí
                </a>
            </div>
        </div>
    </header>

    <!-- Signup Section -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-wrapper">
                <div class="auth-card">
                    <div class="auth-header">
                        <h1>Create Account</h1>
                        <p>Join Culture and start shopping</p>
                    </div>

                    <form id="signup-form" class="auth-form">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="your@email.com" required>
                        </div>

                        <div class="form-group">
                            <label for="mobile">Mobile Number</label>
                            <input type="tel" id="mobile" name="mobile" placeholder="10-digit mobile number"
                                pattern="[0-9]{10}" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="At least 6 characters"
                                minlength="6" required>
                        </div>

                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password"
                                placeholder="Re-enter your password" required>
                        </div>

                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox" id="terms" required>
                                <span>I agree to the <a href="#">Terms & Conditions</a></span>
                            </label>
                        </div>

                        <div id="signup-error" class="error-message" style="display: none;"></div>

                        <button type="submit" class="btn btn-primary full-width">
                            <span id="signup-btn-text">Create Account</span>
                            <span id="signup-spinner" class="spinner" style="display: none;">‚è≥</span>
                        </button>
                    </form>

                    <div class="auth-footer">
                        <p>Already have an account? <a href="login.html">Login</a></p>
                    </div>
                </div>

                <div class="auth-image">
                    <img src="/assets/loginpage-CaR_J3nK.jpg" alt="Premium Chocolates" class="auth-img">
                </div>
            </div>
        </div>
    </section>



    <!-- Scripts -->
    <script>
        // Handle signup form submission
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorDiv = document.getElementById('signup-error');
            const btnText = document.getElementById('signup-btn-text');
            const spinner = document.getElementById('signup-spinner');

            // Validate password match
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.style.display = 'block';
                return;
            }

            // Show loading state
            btnText.style.display = 'none';
            spinner.style.display = 'inline';
            errorDiv.style.display = 'none';

            try {
                const result = await window.auth.signup(name, email, mobile, password);

                if (result.success) {
                    // Redirect to home page
                    window.location.href = './';
                } else {
                    // Show error
                    errorDiv.textContent = result.error || 'Signup failed. Please try again.';
                    errorDiv.style.display = 'block';
                    btnText.style.display = 'inline';
                    spinner.style.display = 'none';
                }
            } catch (error) {
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.style.display = 'block';
                btnText.style.display = 'inline';
                spinner.style.display = 'none';
            }
        });

        // Redirect if already logged in
        document.addEventListener('DOMContentLoaded', function () {
            if (window.auth && window.auth.isLoggedIn()) {
                window.location.href = './';
            }
        });
    </script>
